<!DOCTYPE html>
<html>
	<head>
		<title>Arrays and DOM</title>
	</head>
	<body>
		<h1 id="display"></h1>
		<script type="text/javascript">
			var fruits = ["apple", "orange", "kiwi"];
			var word
			fruits.push(prompt("Add more fruits") );
			word = fruits.sort();
			word = fruits.join(" with ")
			document.getElementById('display').innerHTML = word.toLowerCase();
			</script>
	</body>
</html>
