<!DOCTYPE html>
<html>
	<head>
		<title>Arrays and Loops Pt 2</title>
	</head>
	<body>
		<h1 id="the sum"></h1>
		<script type="text/javascript">
		var num = [5, 2, 10, 0, 50, 1900, 25, 25];
		var sum = 0;
		for(var i = 0; i < num.length; i++){
		sum += num[i];
		document.getElementById("the sum").innerHTML= "Total = " + sum
		}
		</script>
	</body>
</html>
