<!DOCTYPE html>
<html>
	<head>
		<title>Library Objects</title>
	</head>
	<body>
		<h1 id="status"></h1>
		<script type="text/javascript">
			var library = [
				{ author: 'Bill Gates', title: 'The Road Ahead', readingStatus: true },
				{ author: 'Steve Jobs', title: 'Walter Isaacson', readingStatus: true },
				{ author: 'Suzanne Collins', title: 'Mockingjay: The Final Book of the Hunger Games', readingStatus: false },
			];
			
			for(var i in library){
				if(library[i].readingStatus==true)
				{
					document.getElementById('status').innerHTML += ('Already read ' + library[i].title + ' by ' + library[i].author + '<br/>');
				}else {
					document.getElementById('status').innerHTML += ('You still need to read ' + library[i].title + ' by ' + library[i].author + '<br/>');
				}
			}
		</script>
	</body>
</html>
