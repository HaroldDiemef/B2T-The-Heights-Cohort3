<!DOCTYPE html>
<html>
	<head>
		<title>Pig Latin</title>
	</head>
	<body>
		<h1>My Name Is</h1>	
		<h1 id="name"></h1>
	</body>
		<script type="text/javascript">
			var word = prompt();
			var pigLatin = word.slice(1, word.length) + word.charAt(0) + "ay";
			document.getElementById("name").innerHTML = pigLatin;
		</script>
	</body>
</html>
